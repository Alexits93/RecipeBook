<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe;else noRecipeSelected" [selectedRecipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipeSelected><p>No recipe Selected!</p></ng-template>
  </div>
</div>
