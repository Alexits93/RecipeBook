<app-header
  (navigatedPage)="activePage($event)"
  [page]="page"></app-header>
<div class="container-fluid py-3">
  <div class="row">
    <div class="col">
      <app-recipe-book *ngIf="page === 'recipes'"></app-recipe-book>
      <app-shopping-list *ngIf="page === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
